<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <div class="header">
      <div class="head">
        <h1 class="logo">calc</h1>

        <div class="toggle-container">
          <p>THEME</p>
          <button class="toggle">
            <p class="numbers">1 2 3</p>
            <div class="switch"></div>
          </button>
        </div>
      </div>

      <div class="output">
        <h2>399,981</h2>
      </div>
    </div>

    <div class="number-pad">
      <button class="btn-1">7</button>
      <button class="btn-1">8</button>
      <button class="btn-1">9</button>
      <button class="btn-1 gray">DEL</button>
      <button class="btn-1">4</button>
      <button class="btn-1">5</button>
      <button class="btn-1">6</button>
      <button class="btn-1">+</button>
      <button class="btn-1">1</button>
      <button class="btn-1">2</button>
      <button class="btn-1">3</button>
      <button class="btn-1">-</button>
      <button class="btn-1">.</button>
      <button class="btn-1">0</button>
      <button class="btn-1">/</button>
      <button class="btn-1">x</button>

      <button class="btn-2 gray">RESET</button>
      <button class="btn-2">=</button>
    </div>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
