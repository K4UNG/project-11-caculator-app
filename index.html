<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <div class="header">
      <div class="head">
        <h1 class="logo">calc</h1>

        <div class="toggle-container">
          <p>THEME</p>
          <button class="toggle">
            <span class="numbers">1 2 3</span>
            <span class="switch"></span>
          </button>
        </div>
      </div>

      <div class="output">
        <h2>0</h2>
      </div>
    </div>

    <div class="number-pad">
      <button data-key="7" class="btn-1 num"><span>7</span></button>
      <button data-key="8" class="btn-1 num"><span>8</span></button>
      <button data-key="9" class="btn-1 num"><span>9</span></button>
      <button data-key="del" class="btn-1 gray"><span>DEL</span></button>
      <button data-key="4" class="btn-1 num"><span>4</span></button>
      <button data-key="5" class="btn-1 num"><span>5</span></button>
      <button data-key="6" class="btn-1 num"><span>6</span></button>
      <button data-key="+" class="btn-1 oper"><span>+</span></button>
      <button data-key="1" class="btn-1 num"><span>1</span></button>
      <button data-key="2" class="btn-1 num"><span>2</span></button>
      <button data-key="3" class="btn-1 num"><span>3</span></button>
      <button data-key="-" class="btn-1 oper"><span>-</span></button>
      <button data-key="." class="btn-1 num"><span>.</span></button>
      <button data-key="0" class="btn-1 num"><span>0</span></button>
      <button data-key="/" class="btn-1 oper"><span>/</span></button>
      <button data-key="x" class="btn-1 oper"><span>x</span></button>

      <button data-key="res" class="btn-2 gray"><span>RESET</span></button>
      <button data-key="=" class="btn-2"><span>=</span></button>
    </div>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/K4UNG">K4UNG</a>.
  </footer>
</body>
</html>
